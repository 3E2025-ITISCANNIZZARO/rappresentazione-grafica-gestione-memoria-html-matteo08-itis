<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione della Memoria</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gestione della Memoria</h1>

    <div class="memory-segment text-segment">
      <span>Text Segment</span>
    </div>
    <div class="memory-segment data-segment">
      <span>Data Segment</span>
    </div>
    <div class="memory-segment heap-segment">
      <span>Heap Segment</span>
    </div>
    <div class="memory-segment stack-segment">
      <span>Stack Segment</span>
    </div>

    <div class="legend">
      <div class="text-legend"></div>
      <div class="legend-text"><span>Text Segment</span></div>
      
      <div class="data-legend"></div>
      <div class="legend-text"><span>Data Segment</span></div>

      <div class="heap-legend"></div>
      <div class="legend-text"><span>Heap Segment</span></div>

      <div class="stack-legend"></div>
      <div class="legend-text"><span>Stack Segment</span></div>
    </div>
  </div>
</body>
</html>
